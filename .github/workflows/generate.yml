name: Genera Articolo

on:
  schedule:
    - cron: '0 18 * * *'  # Ogni giorno alle 6:00 UTC
  workflow_dispatch:

jobs:
  generate_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install googlesearch-python beautifulsoup4 requests markdownify

      - name: Run script
        run: python generate_post.py

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Nuovo articolo del giorno"
          git push
